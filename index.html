<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Marengo - En Construccion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 20%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 20%;
            }
        }

        .gears {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .gear {
            width: 40px;
            height: 40px;
            border: 4px solid #e94560;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        .gear:nth-child(2) {
            animation-direction: reverse;
            border-color: #ff6b6b;
            border-top-color: transparent;
        }

        .gear:nth-child(3) {
            border-color: #e94560;
            border-top-color: transparent;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .contact {
            margin-top: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .contact a {
            color: #e94560;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dots">
        <div class="dot" style="left: 10%; animation-delay: 0s;"></div>
        <div class="dot" style="left: 20%; animation-delay: 2s;"></div>
        <div class="dot" style="left: 30%; animation-delay: 4s;"></div>
        <div class="dot" style="left: 40%; animation-delay: 1s;"></div>
        <div class="dot" style="left: 50%; animation-delay: 3s;"></div>
        <div class="dot" style="left: 60%; animation-delay: 5s;"></div>
        <div class="dot" style="left: 70%; animation-delay: 2.5s;"></div>
        <div class="dot" style="left: 80%; animation-delay: 4.5s;"></div>
        <div class="dot" style="left: 90%; animation-delay: 1.5s;"></div>
    </div>

    <div class="container">
        <div class="gears">
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="gear"></div>
        </div>

        <h1>Cal Marengo</h1>
        <p class="subtitle">Sitio web en construccion</p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <p class="message">
            Estamos trabajando para ofrecerte la mejor experiencia.<br>
            Muy pronto estaremos en linea.
        </p>

        <div class="contact">
            <p>Mientras tanto, puedes contactarnos en:</p>
            <p><a href="mailto:info@calmarengo.com">info@calmarengo.com</a></p>
        </div>
    </div>
</body>
</html>
